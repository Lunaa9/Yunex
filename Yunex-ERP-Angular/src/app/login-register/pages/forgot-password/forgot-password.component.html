<app-layout>
  <div
    class="container"
    style="
      background: #e2edf3;
      margin: 5%;
      padding: 2%;
      box-sizing: content-box;
      border-radius: 3%;
    "
  >
    <a routerLink="/auth">
      <button class="btn" style="background-color: #00e676; border: none">
        <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
      </button>
    </a>
    <div class="row">
      <div class="col-sm-4">
        <app-form-forgot></app-form-forgot>
      </div>
      <div class="col-sm-8">
        <div style="padding: 5%">
          <img
            src="../../../../assets/img/yunex8.jpg"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</app-layout>
