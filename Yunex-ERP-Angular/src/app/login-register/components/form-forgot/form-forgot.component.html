<form style="margin: 7%; justify-items: center">
  <h1 style="color: #00E676">Recuperar Contraseña </h1>
  <div class="form-group">
    <label>Correo</label>
    <input type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input type="password" class="form-control" placeholder="*********">
  </div>
  <br>
  <div class="d-grid gap-2">
    <button class="btn" style="background-color: #00E676; border: none" (click)="login()">acceso</button>
  </div>
</form>
