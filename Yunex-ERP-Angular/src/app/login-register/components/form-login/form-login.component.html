<div class="center container d-flex justify-content-center align-items-center vh-60 h-100 w-100 ">

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px; border: none;">
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color: hsla(197, 52%, 51%, 0.548);">
        <i class="bi bi-shield-lock-fill me-2"></i>Autenticación
      </h2>
      <p class="text-muted">Ingresa tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="handleSubmit()">
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill text-success"></i></span>
          <input type="email" id="email" name="email" required class="form-control"
            placeholder="correo@ejemplo.com" [(ngModel)]="email" (ngModelChange)="emailTest()" />
        </div>
        <div *ngIf="!emailOk" class="alert alert-danger p-1 mt-2 text-center">
          <small>Ingresa un email válido</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill text-success"></i></span>
          <input type="password" id="password" name="password" required class="form-control"
            placeholder="*********" [(ngModel)]="password" />
        </div>
      </div>

      <!-- Botones -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn text-white " style="background-color:       hsla(197, 52%, 51%, 0.548); border: none" [disabled]="isLoading">
          <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
        </button>

        <div *ngIf="error" class="alert alert-warning mt-2 text-center">
          {{ error }}
        </div>

        <a routerLink="../forgot" class="btn btn-outline-primary mt-2">
          <i class="bi bi-question-circle-fill me-1"></i> ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>
  </div>
</div>
