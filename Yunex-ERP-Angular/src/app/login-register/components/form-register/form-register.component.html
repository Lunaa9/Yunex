<form style="margin: 7%; justify-items: center" (ngSubmit)="handleSubmit()">
  <h1 style="color: #00E676">Register</h1>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="*********" [(ngModel)]="password" name="password">
  </div>
  <br>
  <div class="d-grid gap-3">
    <button class="btn" style="background-color: #00E676; border: none" type="submit" [disabled]="isLoading">Sign up</button>
    <div *ngIf="error" class="error alert alert-primary">{{ error }}</div>
  </div>
</form>
