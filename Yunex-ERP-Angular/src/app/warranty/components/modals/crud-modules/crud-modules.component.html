<!-- The modal of update or view module data -->
<div class="position-fixed rounded-3 alert" *ngIf="action==='edit' || action==='view'">
    <div class="bg-light position-absolute min-alert card p-5">
      <button class="btn-close" (click)="close()"></button>
      <h3 class="text-center text-warning" *ngIf="action==='edit'">Editar datos</h3>
      <h3 class="text-center text-success" *ngIf="action==='view'">Visualizar datos</h3>
      <app-form-update-module></app-form-update-module>
    </div>
</div>

<!-- The start warranty process modal -->
<app-wrrty-procedure *ngIf="action==='warranty'"></app-wrrty-procedure>

<!-- The module historical -->
<app-ticket-historical *ngIf="action==='historical'"></app-ticket-historical>
