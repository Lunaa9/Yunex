<div class="alert position-fixed" tabindex="-1" *ngIf="form">
    <div class="min-alert position-absolute">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h1 id="ModalToggleLabel2">Ingresar {{documentCategory}}</h1>
          <button class="btn-close" (click)="closeForm()"></button>
        </div>
          <div class="card-body">
              <app-form-add-document [documentCategory]="documentCategory" [isLicensePlateDisabled]="isLicensePlateDisabled" [selectedLicensePlate]="vehicleLicensePlate" ></app-form-add-document>
          </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" style="min-height: 60px;min-width: 85px;" (click)="openForm()">Ingresar {{documentCategory}}</button>
