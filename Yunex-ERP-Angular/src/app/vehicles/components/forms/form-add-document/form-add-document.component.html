<div class="container">
  <form (ngSubmit)="handleSubmit()" id="form" #Form="ngForm">
    <div class="form-group mb-3">
      <label for="exampleSelect2" class="form-label">Veh√≠culo</label>
      <select
        type="string"
        #vehicleForm="ngModel"
        name="vehicle"
        class="form-select"
        [ngClass]="{'is-invalid': vehicleForm.invalid && vehicleForm.dirty}"
        required
        [(ngModel)]="vehicle"
        (change)="viewDetails()"
        [disabled]="isLicensePlateDisabled || !vehiclesAvailable"
      >
        <option *ngFor="let vehicle of vehicleList; trackBy: trackByVehicle" [ngValue]="vehicle.licensePlate">{{ vehicle.licensePlate }}</option>
      </select>
    </div>

    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Detalles
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ng-container *ngIf="selectedVehicle">
              <li>Placa: {{ selectedVehicle.licensePlate }}</li>
              <li>Modelo: {{ selectedVehicle.modelLine }}</li>
              <li>Marca: {{ selectedVehicle.brand }}</li>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="fileInput" class="form-label">Hoja de vida</label>
      <div class="input-group">
        <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)">
        <label class="input-group-text" for="fileInput">Subir</label>
      </div>
    </div>

    <div class="d-grid" style="justify-content: end;">
      <button class="btn" style="background-color: #00E676; border: none;" [disabled]="Form.invalid" type="submit" data-bs-dismiss="modal">Aceptar</button>
    </div>
  </form>
</div>
