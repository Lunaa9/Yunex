<div class="modal fade" id="modalauth" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="modalauthLabel" tabindex="-1">
  <form (ngSubmit)="handleSubmit()" id="form">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title" id="modalauthLabel">Aprobar incidencia</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="approved" class="form-label fw-semibold text-primary">Estado de aprobación</label>
            <select
              id="approved"
              name="approved"
              class="form-select border-primary"
              required
              [(ngModel)]="incidenceToShow.approved"
            >
              <option [ngValue]="true">✅ Aprobado</option>
              <option [ngValue]="false">❌ No aprobado</option>
            </select>
          </div>
        </div>
        <div class="modal-footer bg-light rounded-bottom-4">
          <button class="btn btn-primary px-4" type="submit">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
